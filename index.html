<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar navbar-dark bg-dark justify-content-center">
      <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </nav>
    <div class="container-fluid">
      <div class="row no-gutters">
        <div class="col-12 col-md-4">
          <form class="form-inline">
            <div class="form-group mx-sm-3 mb-2">
              <label for="inputPassword2" class="sr-only">City</label>
              <input
                type="password"
                class="form-control"
                id="inputPassword2"
                placeholder="City"
              />
            </div>
            <button type="submit" class="btn btn-primary mb-2">
              <i class="fa fa-search"></i>
            </button>
          </form>
          <ul class="list-group past-cities">
            <li class="list-group-item past-city">Los Angeles</li>
            <li class="list-group-item past-city">Tokyo</li>
            <li class="list-group-item past-city">New York</li>
          </ul>
        </div>
        <div class="col-12 col-md-8">
          <div class="card text-center">
            <div class="card-header city-name">Los Angeles</div>
            <div class="card-body">
              <h5 class="card-title city-date">11-28-2020</h5>
              <div class="card-text">
                Temperature:<span class="city-temperature"></span>
              </div>
              <div class="card-text">
                Humidity:<span class="city-temperature"></span>
              </div>
              <div class="card-text">
                Wind Speed<span class="city-temperature"></span>:
              </div>
              <div class="card-text">
                UV Index:<span class="city-temperature"></span>
              </div>
            </div>
          </div>
          <div class="container px-5 py-5">
            <div class="row">
              <div class="col mx-1">
                <div class="card text-center">
                  <div class="card-body">
                    <h5 class="card-title forecast-date">11/30/2020</h5>
                    <h6 class="card-subtitle mb-2 forecast-icon">icon</h6>
                    <p class="card-text forecast-temperature">70C</p>
                    <p class="card-text forecast-humidity">50%</p>
                  </div>
                </div>
              </div>
              <div class="col mx-1">2</div>
              <div class="col mx-1">3</div>
              <div class="col mx-1">4</div>
              <div class="col mx-1">5</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
