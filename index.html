<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar navbar-dark bg-dark justify-content-center">
      <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </nav>
    <div class="container-fluid">
      <div class="row no-gutters">
        <div class="col-12 col-md-4">
          <form class="form-inline">
            <div class="form-group mx-sm-3 mb-2">
              <label for="inputPassword2" class="sr-only">City</label>
              <input
                type="text"
                class="form-control"
                id="inputCity"
                placeholder="City"
              />
            </div>
            <button
              type="button"
              id="submit-button"
              class="btn btn-primary mb-2"
            >
              <i class="fa fa-search"></i>
            </button>
          </form>
          <div id="past-cities" class="list-group"></div>
          <div class="list-group">
            <button
              id="clear-search-history"
              type="button"
              class="btn btn-primary mb-2"
            >
              Clear search history
            </button>
          </div>
        </div>
        <div class="col-12 col-md-8">
          <div class="card text-center">
            <div id="current-city-name" class="card-header"></div>
            <div class="card-body">
              <h5 id="current-city-date" class="card-title"></h5>
              <div class="card-text">
                Temperature:<span id="current-city-temperature"></span>
              </div>
              <div class="card-text">
                Humidity:<span id="current-city-humidity"></span>
              </div>
              <div class="card-text">
                Wind Speed:<span id="current-city-wind-speed"></span>
              </div>
              <div class="card-text">
                UV Index:<span id="current-city-uv"></span>
              </div>
            </div>
          </div>
          <div class="container px-5 py-5">
            <div id="five-day-forecast" class="row">
              <div id="day-1" class="col"></div>
              <div id="day-2" class="col"></div>
              <div id="day-3" class="col"></div>
              <div id="day-4" class="col"></div>
              <div id="day-5" class="col"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
